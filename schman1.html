<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: grid;
                place-items: center;
                height: 100vh;
                margin: 0;
                background-color: royalblue;
                font-family: Arial, sans-serif;
                }
            .container {
                grid-template-columns: repeat(12 1fr);
                grid-auto-rows: 0 auto;
                text-align: center;
                color: white;
                }
            h1  {
                font-size: 2.5em;
                }
            p   {
                font-size: 1.2em;
                margin-bottom: 30px;
                }
            .buttons {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                }
            .button {
                background-color: white;
                color: royalblue;
                border: none;
                padding: 15px 20px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                }
            .button:hover {
                background-color: lightgray;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Schman</h1>
            <div class="buttons">
                <button class="button">Think</button>
                <button class="button">Learn</button>
                <button class="button">Create</button>
            </div>
            <p>A skill management system, created to bring digital education to everyone in Nigeria.</p>
        </div>
    </body>
    
</html>
